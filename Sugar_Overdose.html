<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugar Overdose üßä</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #111111);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ffd700;
      font-size: 3em;
    }

    #balance {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #0f0;
    }

    #history {
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    #history h3 {
      margin-bottom: 10px;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      padding: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #animationArea {
      position: relative;
      width: 100%;
      height: 220px;
      margin-top: 20px;
      overflow: hidden;
      background-color: #000;
      border-radius: 10px;
    }

    #sugarCube {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      animation: moveCube 10s linear infinite;
      white-space: nowrap;
    }

    #explosion {
      display: none;
      position: absolute;
      font-size: 3em;
      color: red;
      z-index: 10;
    }

    #antPop {
      display: none;
      position: absolute;
      font-size: 2em;
      z-index: 10;
    }

    @keyframes moveCube {
      0% { left: 0%; top: 60%; }
      25% { top: 50%; }
      50% { left: 50%; top: 40%; }
      75% { top: 30%; }
      100% { left: 100%; top: 20%; }
    }

    #multiplierDisplay {
      font-size: 4em;
      margin: 30px 0;
      transition: color 0.2s;
    }

    #controls {
      margin-top: 20px;
    }

    input, button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
    }

    input[type=number] {
      width: 100px;
      text-align: center;
    }

    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    button:hover {
      background-color: #218838;
    }

    #cashoutBtn {
      background-color: #ffc107;
      color: #000;
    }

    #cashoutBtn:hover {
      background-color: #e0a800;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Sugar Overdose üßä</h1>
  <div id="balance">Balance: $100</div>

  <div id="history">
    <h3>Last 10 Rounds</h3>
    <ul id="historyList"></ul>
  </div>

  <div id="animationArea">
    <div id="sugarCube">üßä</div>
    <div id="explosion">üí•</div>
    <div id="antPop">üêú</div>
  </div>

  <div id="multiplierDisplay">1.00x</div>

  <div id="controls">
    Bet Amount: $<input type="number" id="betInput" value="10" min="1" />
    <button id="startBtn">Start Round</button>
    <button id="cashoutBtn" disabled>Cash Out üí∏</button>
  </div>

  <div id="result"></div>

  <script>
    const multiplierDisplay = document.getElementById('multiplierDisplay');
    const betInput = document.getElementById('betInput');
    const startBtn = document.getElementById('startBtn');
    const cashoutBtn = document.getElementById('cashoutBtn');
    const result = document.getElementById('result');
    const sugarCube = document.getElementById('sugarCube');
    const explosion = document.getElementById('explosion');
    const antPop = document.getElementById('antPop');
    const historyList = document.getElementById('historyList');
    const balanceDisplay = document.getElementById('balance');

    let balance = 100;
    let multiplier = 1;
    let interval;
    let crashed = false;
    let cashedOut = false;
    let crashPoint = 0;
    let roundCount = 0;
    let lowCrashRounds = 0;
    let roundHistory = [];

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `Balance: $${balance.toFixed(2)}`;
    }

    function updateHistory(entry) {
      roundHistory.unshift(entry);
      if (roundHistory.length > 10) roundHistory.pop();
      historyList.innerHTML = roundHistory.map(e => `<li>${e}</li>`).join('');
    }

    function resetGame() {
      clearInterval(interval);
      multiplier = 1;
      crashed = false;
      cashedOut = false;
      sugarCube.style.display = 'inline';
      explosion.style.display = 'none';
      antPop.style.display = 'none';
      sugarCube.style.left = '0%';

      roundCount++;
      if (lowCrashRounds < 3 && roundCount <= 10) {
        crashPoint = (Math.random() * 1.5 + 0.3).toFixed(2);
        lowCrashRounds++;
      } else {
        const randomFactor = Math.random();
        if (randomFactor < 0.6) {
          crashPoint = (Math.random() * 2 + 0.9).toFixed(2);
        } else if (randomFactor < 0.9) {
          crashPoint = (Math.random() * 3 + 2.5).toFixed(2);
        } else {
          crashPoint = (Math.random() * 5 + 5).toFixed(2);
        }
      }

      multiplierDisplay.style.color = '#fff';
      multiplierDisplay.textContent = '1.00x';
      result.textContent = '';
      cashoutBtn.disabled = false;
    }

    function startGame() {
      const betAmount = parseFloat(betInput.value);
      if (balance < betAmount) {
        result.textContent = "Insufficient balance!";
        return;
      }

      balance -= betAmount;
      updateBalanceDisplay();
      resetGame();

      let position = 0;
      interval = setInterval(() => {
        multiplier += 0.01;
        multiplier = parseFloat(multiplier.toFixed(3));
        multiplierDisplay.textContent = multiplier.toFixed(2) + 'x';

        position += 0.15;
        sugarCube.style.left = position + '%';

        if (multiplier >= crashPoint) {
          clearInterval(interval);
          crashed = true;
          multiplierDisplay.style.color = 'red';

          explosion.style.left = sugarCube.style.left;
          explosion.style.top = sugarCube.style.top;
          explosion.style.display = 'block';

          antPop.style.left = sugarCube.style.left;
          antPop.style.top = sugarCube.style.top;
          antPop.style.display = 'block';

          sugarCube.style.display = 'none';

          let resultText;
          if (!cashedOut) {
            resultText = `üí• Crashed at ${crashPoint}x - You lost $${betAmount.toFixed(2)}`;
          }
          result.textContent = resultText;
          updateHistory(resultText);

          // Restart balance
          if (balance <= 0) {
            balance = 100;
            updateBalanceDisplay();
            updateHistory("üí∞ Balance reset to $100");
          }

          cashoutBtn.disabled = true;
        }
      }, 100);
    }

    function cashOut() {
      if (!crashed && !cashedOut) {
        cashedOut = true;
        clearInterval(interval);
        const betAmount = parseFloat(betInput.value);
        const winnings = (betAmount * multiplier).toFixed(2);
        balance += parseFloat(winnings);
        updateBalanceDisplay();

        const resultText = `üéâ Cashed out at ${multiplier.toFixed(2)}x and won $${winnings}`;
        result.textContent = resultText;
        updateHistory(resultText);
        cashoutBtn.disabled = true;
      }
    }

    startBtn.addEventListener('click', startGame);
    cashoutBtn.addEventListener('click', cashOut);
  </script>
</body>
</html>
